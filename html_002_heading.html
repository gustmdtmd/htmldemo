<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스케치북</title>
    <style type="text/css">
      span {
        background-color: red;
      }

      div {
        background-color: blue;
        width: 200px;
        height: 20px;
      }

      h1 {
        background-color: green;
        width: 150px;
        height: 40px;
      }

      p {
        background-color: skyblue;
        width: 150px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <h2>문서의 제목을 표시할 때 사용되는 요소이다.</h2>
    <h1>title 1</h1>
    <h2>title 2</h2>
    <h3>title 3</h3>
    <h4>title 4</h4>
    <h5>title 5</h5>
    <h6>title 6</h6>
    <p>가나다라마바사</p>

    <span>인라인의 대표적인 요소이다.</span>
    <a href="">하이퍼링크</a>
    <!--
        인라인 요소는 요소간의 줄바꿈이 일어나지 않는다.
        글자(컨테츠)안에서 꾸며주거나 할 때 사용한다.
        width와 height를 지정해도 실제 표현되지 않는다.
    -->
    <div>블록의 대표적인 요소이다.</div>
    <!--
        블록요소는 요소 앞뒤로 줄바꿈이 일어납니다.
        블록요소는 width와 height를 지정할 수 있습니다.
    -->
    <script>
      console.log("javascript");
    </script>
  </body>
</html>
